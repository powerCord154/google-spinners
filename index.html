<html>

<head>
    <title>Google Spinners</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="spinner1">
        <h2>Rainbow Quantum Throbber</h2>
        <div align="center">
            <div class="loading-screen-spinner">
                <div class="spinner" dir="ltr">
                    <div class="quantum-spinner active">
                        <div class="spinner-layer spinner-blue">
                            <div class="spinner-circle-clipper spinner-left">
                                <div class="spinner-circle spinner-fit"></div>
                            </div><div class="spinner-gap-patch">
                                <div class="spinner-circle spinner-fit"></div>
                            </div><div class="spinner-circle-clipper spinner-right">
                                <div class="spinner-circle spinner-fit"></div>
                            </div>
                        </div><div class="spinner-layer spinner-red">
                            <div class="spinner-circle-clipper spinner-left">
                                <div class="spinner-circle spinner-fit"></div>
                            </div><div class="spinner-gap-patch">
                                <div class="spinner-circle spinner-fit"></div>
                            </div><div class="spinner-circle-clipper spinner-right">
                                <div class="spinner-circle spinner-fit"></div>
                            </div>
                        </div><div class="spinner-layer spinner-yellow">
                            <div class="spinner-circle-clipper spinner-left">
                                <div class="spinner-circle spinner-fit"></div>
                            </div><div class="spinner-gap-patch">
                                <div class="spinner-circle spinner-fit"></div>
                            </div><div class="spinner-circle-clipper spinner-right">
                                <div class="spinner-circle spinner-fit"></div>
                            </div>
                        </div><div class="spinner-layer spinner-green">
                            <div class="spinner-circle-clipper spinner-left">
                                <div class="spinner-circle spinner-fit"></div>
                            </div><div class="spinner-gap-patch">
                                <div class="spinner-circle spinner-fit"></div>
                            </div><div class="spinner-circle-clipper spinner-right">
                                <div class="spinner-circle spinner-fit"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
